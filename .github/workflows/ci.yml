# .github/workflows/ci.yml for Bedrock Service
name: CI - Build and Push Bedrock Service

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**'
      - '!README.md'
      - '!.github/workflows/cd.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: samitsinghhh/bedrock-service

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Initialize Go module
      run: |
        if [ ! -f go.sum ]; then
          go mod download
          go mod tidy
        fi
        
    - name: Download dependencies
      run: go mod download
      
    - name: Create basic test if not exists
      run: |
        if [ ! -f "*_test.go" ]; then
          cat > main_test.go << 'EOF'
        package main

        import (
          "testing"
          "net/http"
          "net/http/httptest"
          "encoding/json"
        )

        func TestHealthHandler(t *testing.T) {
          // Mock BedrockClient
          bc := &BedrockClient{
            availableModels: []ModelInfo{
              {ID: "test-model", Name: "Test Model", Available: true},
            },
          }
          
          req, err := http.NewRequest("GET", "/health", nil)
          if err != nil {
            t.Fatal(err)
          }
          
          rr := httptest.NewRecorder()
          handler := healthHandler(bc)
          handler.ServeHTTP(rr, req)
          
          if status := rr.Code; status != http.StatusOK {
            t.Errorf("handler returned wrong status code: got %v want %v",
              status, http.StatusOK)
          }
          
          var response HealthResponse
          if err := json.Unmarshal(rr.Body.Bytes(), &response); err != nil {
            t.Fatal(err)
          }
          
          if response.Status != "healthy" {
            t.Errorf("expected status healthy, got %s", response.Status)
          }
        }

        func TestRootHandler(t *testing.T) {
          req, err := http.NewRequest("GET", "/", nil)
          if err != nil {
            t.Fatal(err)
          }
          
          rr := httptest.NewRecorder()
          rootHandler(rr, req)
          
          if status := rr.Code; status != http.StatusOK {
            t.Errorf("handler returned wrong status code: got %v want %v",
              status, http.StatusOK)
          }
          
          var response map[string]string
          if err := json.Unmarshal(rr.Body.Bytes(), &response); err != nil {
            t.Fatal(err)
          }
          
          if _, ok := response["message"]; !ok {
            t.Error("expected message field in response")
          }
        }
        EOF
        fi
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Run go vet
      run: go vet ./...
      
    - name: Run static analysis
      uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2023.1.6"
        install-go: false
      continue-on-error: true

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Wait for image availability (Enhanced)
      run: |
        echo "üöÄ Waiting for image to be available in registry..."
        
        IMAGE_TAG="${{ github.ref_name }}-${{ github.sha }}"
        FULL_IMAGE="${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
        
        echo "üîç Checking for image: $FULL_IMAGE"
        
        # Enhanced retry logic with multiple verification methods
        MAX_ATTEMPTS=12
        ATTEMPT=1
        WAIT_TIME=30
        
        while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
          echo "üìã Attempt $ATTEMPT/$MAX_ATTEMPTS: Verifying image availability..."
          
          # Method 1: Docker manifest inspect (fastest)
          if docker manifest inspect "$FULL_IMAGE" > /dev/null 2>&1; then
            echo "‚úÖ Image verified successfully via manifest inspect"
            break
          fi
          
          # Method 2: Docker Hub API check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/samitsinghhh/bedrock-service/tags/${IMAGE_TAG}/")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Image verified successfully via Docker Hub API"
            break
          fi
          
          # Method 3: Docker pull (most reliable but slower)
          if docker pull "$FULL_IMAGE" > /dev/null 2>&1; then
            echo "‚úÖ Image verified successfully via docker pull"
            # Clean up pulled image to save space
            docker image rm "$FULL_IMAGE" > /dev/null 2>&1 || true
            break
          fi
          
          # If all methods failed
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "‚ùå Image verification failed after $MAX_ATTEMPTS attempts"
            echo ""
            echo "üîç Debug Information:"
            echo "  - Full image name: $FULL_IMAGE"
            echo "  - Docker Hub API response code: $HTTP_CODE"
            echo "  - Repository URL: https://hub.docker.com/r/samitsinghhh/bedrock-service/tags"
            echo ""
            echo "üö® This might be due to Docker Hub propagation delays."
            echo "üí° The image may still be available - check manually at the repository URL above."
            
            # Don't fail the build - let deployment attempt proceed
            echo "‚ö†Ô∏è Continuing with deployment despite verification failure..."
            break
          else
            echo "‚è≥ Attempt $ATTEMPT failed. Waiting ${WAIT_TIME}s before retry..."
            sleep $WAIT_TIME
            # Incremental backoff
            WAIT_TIME=$((WAIT_TIME + 15))
          fi
          
          ATTEMPT=$((ATTEMPT + 1))
        done
        
        echo "‚úÖ Image availability check completed"

    - name: Update deployment manifest
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      env:
        GITHUB_TOKEN: ${{ secrets.MANIFEST_REPO_TOKEN }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        set -e
        
        echo "üìù Updating deployment manifest..."
        git clone https://github.com/${{ github.repository_owner }}/k8s-manifests.git
        cd k8s-manifests
        
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
        # Find the deployment file
        DEPLOYMENT_FILE=""
        POSSIBLE_PATHS=(
          "deployments/bedrock-service-deployment.yaml"
          "k8s/deployments/bedrock-service-deployment.yaml"
          "manifests/bedrock-service-deployment.yaml"
        )
        
        echo "üîç Looking for deployment file..."
        for path in "${POSSIBLE_PATHS[@]}"; do
          if [ -f "$path" ]; then
            DEPLOYMENT_FILE="$path"
            echo "‚úÖ Found deployment file at: $DEPLOYMENT_FILE"
            break
          fi
        done
        
        if [ -z "$DEPLOYMENT_FILE" ]; then
          echo "‚ùå ERROR: bedrock-service-deployment.yaml not found!"
          echo "üìÅ Available files:"
          find . -name "*.yaml" -type f | head -20
          exit 1
        fi
        
        # Update image tag
        cp "$DEPLOYMENT_FILE" "${DEPLOYMENT_FILE}.backup"
        NEW_IMAGE="${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${IMAGE_TAG}"
        
        echo "üîÑ Updating image from:"
        grep -n "image:" "$DEPLOYMENT_FILE" || echo "No image lines found"
        
        # Use more specific sed pattern
        sed -i "s|image: samitsinghhh/bedrock-service:.*|image: ${NEW_IMAGE}|g" "$DEPLOYMENT_FILE"
        
        echo "‚úÖ Updated image to:"
        grep -n "image:" "$DEPLOYMENT_FILE"
        
        # Check if changes were made
        if diff "$DEPLOYMENT_FILE" "${DEPLOYMENT_FILE}.backup" > /dev/null; then
          echo "‚ÑπÔ∏è No changes needed - image already up to date"
          exit 0
        fi
        
        git add "$DEPLOYMENT_FILE"
        git commit -m "üöÄ Update bedrock-service image to ${{ github.ref_name }}-${IMAGE_TAG}"
        git push origin main
        
        echo "‚úÖ Successfully updated deployment manifest"

    - name: Trigger deployment
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          ENV="production"
        else
          ENV="staging"
        fi
        
        echo "üöÄ Triggering deployment for $ENV environment"
        
        curl -X POST \
          -H "Authorization: token ${{ secrets.MANIFEST_REPO_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository_owner }}/k8s-manifests/dispatches \
          -d "{\"event_type\":\"deploy-bedrock-service\",\"client_payload\":{\"environment\":\"$ENV\",\"service\":\"bedrock-service\",\"image_tag\":\"${{ github.ref_name }}-${{ github.sha }}\",\"repository\":\"${{ github.repository }}\"}}"
        
        echo "‚úÖ Deployment trigger sent successfully"

    - name: Job summary
      if: always()
      run: |
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        IMAGE_TAG="${{ github.ref_name }}-${SHORT_SHA}"
        
        echo "## üöÄ Bedrock Service CI/CD Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ env.IMAGE_NAME }}:${IMAGE_TAG}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" = "success" ]; then
          echo "‚úÖ **All steps completed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîó Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Hub Repository](https://hub.docker.com/r/samitsinghhh/bedrock-service)" >> $GITHUB_STEP_SUMMARY
          echo "- [View Image](https://hub.docker.com/r/samitsinghhh/bedrock-service/tags)" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Pipeline failed. Check the logs above.**" >> $GITHUB_STEP_SUMMARY
        fi
