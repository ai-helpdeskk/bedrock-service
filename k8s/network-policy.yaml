apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bedrock-service-network-policy
  namespace: bedrock-chat-v2
spec:
  podSelector:
    matchLabels:
      app: bedrock-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 9000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
